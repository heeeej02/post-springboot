<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form action="/post/edit/{id}" method="post">
    <input type="hidden" name="id" th:value="${postDto.id}" /> <!-- hidden 필드로 id를 전달합니다. -->
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:value="${postDto.title}" /><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="4" cols="50" th:text="${postDto.content}"></textarea><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
